<h2>Products</h2>
<div *ngFor="let product of products$ | async">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ product.body }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/products', product.id]">View Details</button>
    </mat-card-actions>
  </mat-card>
</div>
