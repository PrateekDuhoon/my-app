<div class="login-container">
    <h2>Login Form</h2>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <span *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</span>
        </div>
      </div>
  
      <div class="form-group">
        <label>
          <input type="checkbox" formControlName="rememberMe"> Remember Me
        </label>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Submit</button>
    </form>
  
    <div *ngIf="formSubmitted" class="success-message">
      Login successful!
    </div>
  </div>
