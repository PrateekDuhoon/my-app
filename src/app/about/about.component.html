<mat-card class="about-card">
  <mat-card-title>About</mat-card-title>
  <mat-card-content>
    <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="contactForm.controls['name'].invalid && contactForm.controls['name'].touched">
          Please enter a valid name.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="message" required></textarea>
        <mat-error *ngIf="contactForm.controls['message'].invalid && contactForm.controls['message'].touched">
          Please enter a message.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
