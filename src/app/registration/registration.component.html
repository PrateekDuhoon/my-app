<div class="registration-container">
    <h2>Registration Form</h2>
  
    <form (ngSubmit)="submitForm()" #registrationForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
        <div *ngIf="registrationForm.controls['name'].invalid && registrationForm.controls['name'].touched" class="error-message">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required [email]="true">
        <div *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched" class="error-message">
          Please enter a valid email address.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="formData.password" required minlength="8">
        <div *ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched" class="error-message">
          Password is required and must be at least 8 characters long.
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="formData.confirmPassword" required>
        <div *ngIf="registrationForm.controls['confirmPassword'].invalid && registrationForm.controls['confirmPassword'].touched" class="error-message">
          Confirm Password is required.
        </div>
        <div *ngIf="formData.confirmPassword !== formData.password" class="error-message">
          Passwords do not match.
        </div>
      </div>
      &nbsp;
  
      <a style="text-align: justify;" mat-button routerLink="/login" routerLinkActive="active">Existing user? Click here to sign in</a>
  
      <button type="submit" [disabled]="registrationForm.invalid" class="submit-button">Submit</button>
  
    </form>
  </div>
