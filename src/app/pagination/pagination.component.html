<div class="pagination-container">
    <h2>Pagination</h2>
    <form [formGroup]="paginationForm">
      <div class="form-group">
        <button type="button" class="btn" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
        <input type="number" class="page-number" formControlName="pageNumber">
        <button type="button" class="btn" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
      </div>
    </form>
    
    <div class="data-container">
      <h3>Data:</h3>
      <ul>
        <li *ngFor="let item of paginatedData">{{ item }}</li>
      </ul>
    </div>
  </div>
